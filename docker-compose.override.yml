# Development override configuration
# This file is automatically merged with docker-compose.yml in development

version: '3.8'

services:
  app:
    # Mount source code for live development
    volumes:
      - ./backend:/app/backend:ro
      - ./frontend:/app/frontend:ro
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=true
      - LOG_LEVEL=DEBUG
    # Override command to enable auto-reload
    command: ["python", "-m", "flask", "run", "--host=0.0.0.0", "--port=5000", "--reload"]

  # Development database (optional - uncomment if you want persistent dev DB)
  # dev-db:
  #   image: sqlite3
  #   volumes:
  #     - dev_data:/app/data
  #   networks:
  #     - inventory-network

volumes:
  dev_data:

networks:
  inventory-network:
    driver: bridge

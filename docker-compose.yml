version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: electronic-component-inventory:latest
    container_name: electronic-inventory
    ports:
      - "5000:5000"
    volumes:
      # Persistent storage for database and uploads
      # Models are included in the image, no need to mount
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./memory:/app/memory
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - DATABASE=/app/data/inventory.db
      - UPLOAD_FOLDER=/app/uploads
      - MODEL_DIR=/app/models
      - MEMORY_DIR=/app/memory
      - LOG_FILE=/app/logs/app.log
      # Security settings
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production-$(date +%s)}
      - CORS_ORIGINS=*
      # AI Settings (optional)
      - LLM_MODEL=${LLM_MODEL:-}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - inventory-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: inventory-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - inventory-network
    profiles:
      - production

networks:
  inventory-network:
    driver: bridge

# Environment profiles
# Use with: docker-compose --profile production up
# Default profile includes only the app service
